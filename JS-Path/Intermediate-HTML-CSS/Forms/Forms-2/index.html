<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
    <form>
        <h1>Payment form</h1>
        <p>
            Required fields are followed by
            <strong><span arial-label="required">*</span></strong>
        </p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <label for="title_1">
                        <li><input type="radio" id="title_1" name="title" value="A">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="Q">
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="mail">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" name="password" id="pwd" required>
            </p>
        </section>
        <section>
            <h2>Payemnt information</h2>
            <p>
                <label for="card">
                    <span>Card type: </span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="numer">
                    <span>Card number: </span>
                    <strong><span arial-label="required">*</span></strong>
                </label>
                <input type="tel" id="number" name="cardnumber" required>
            </p>
            <p>
                <label for="expiration">
                    <span>Exipration date: </span>
                    <strong><span arial-label="required">*</span></strong>
                </label>
                <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
  </body>
</html>
